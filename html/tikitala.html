<!DOCTYPE html>
<html>
    <head>
        <title>TIKITALA</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
        <link href="css/style.css" type="text/css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta property="og:image" content="https://www.tikitala.com/images/tikitala-logo-001.png">
        <meta property="og:image:type" content="image/png">
        <meta property="og:image:width" content="593">
        <meta property="og:image:height" content="503">
    </head>

    <body style="background-color: #fffc6d;" onload="startGame()">
        <div id="game-surface" class="middle">
            <table class="room">
                <tr>
                    <td>
                        <div class="top-chip-0"></div>
                        <div class="six-tall"></div>
                    </td>
                    <td>
                        <div class="tabletop">
                        <table id="placeholders">
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="top-chip-none"></div>
                                        <div class="zero-tall"></div>
                                    </td>
                                    <td>
                                        <div class="top-chip-0"></div>
                                        <div class="one-tall"></div>
                                    </td>
                                    <td>
                                        <div class="top-chip-1"></div>
                                        <div class="two-tall"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="top-chip-1"></div>
                                        <div class="three-tall"></div>
                                    <td>
                                        <div class="top-chip-none"></div>
                                        <div class="zero-tall"></div>
                                    </td>
                                    <td>
                                        <div class="top-chip-none"></div>
                                        <div class="zero-tall"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="top-chip-none"></div>
                                        <div class="zero-tall"></div>
                                    </td>
                                    <td>
                                        <div class="top-chip-none"></div>
                                        <div class="zero-tall"></div>
                                    </td>
                                    <td>
                                        <div class="top-chip-none"></div>
                                        <div class="zero-tall"></div>
                                    </td>
                                </tr>
                            </tbody>
                        </table></div>
                    </td>
                    <td>
                        <div class="top-chip-1"></div>
                        <div class="four-tall"></div>
                    </td>
            </div>
        </div>
        <div style="display: none;">
            <svg id="chipface-0" viewBox="0 0 100 40" width="100px">
                <polygon points="10,0 90,0 100,40 0,40" fill="#ffffff"/>
                <text fill="#222222" class="special-text" x="45", y="30">0</text>
            </svg>
            <svg id="chipface-1" viewBox="0 0 100 40" width="100px">
                <polygon points="10,0 90,0 100,40 0,40" fill="#ffffff"/>
                <text fill="#222222" class="special-text" x="43", y="30">1</text>
            </svg>
        </div>
        <script src="js/tikitala.js"></script>
    </body>
</html>
