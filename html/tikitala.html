<!DOCTYPE html>
<html>
    <head>
        <title>TIKITALA</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
        <link href="css/style.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta property="og:image" content="https://www.tikitala.com/images/tikitala-logo-001.png">
        <meta property="og:image:type" content="image/png">
        <meta property="og:image:width" content="593">
        <meta property="og:image:height" content="503">
    </head>

    <body>
        <div id="game-surface" class="middle">
            <div id="message" class="game-message"></div>
            <table class="room">
                <tr>
                    <td>
                        <div id="visible-0-9" class="top-chip-0"></div>
                        <div id="hidden-0-9" class="tall-0"></div>
                    </td>
                    <td rowspan="2">
                        <div class="tabletop">
                        <table id="placeholders">
                            <tbody>
                                <tr>
                                    <td id="stack-0">
                                        <div id="visible-0" class="top-chip-2"></div>
                                        <div id="hidden-0" class="tall-0"></div>
                                    </td>
                                    <td id="stack-1">
                                        <div id="visible-1" class="top-chip-2"></div>
                                        <div id="hidden-1" class="tall-0"></div>
                                    </td>
                                    <td id="stack-2">
                                        <div id="visible-2" class="top-chip-2"></div>
                                        <div id="hidden-2" class="tall-0"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td id="stack-3">
                                        <div id="visible-3" class="top-chip-2"></div>
                                        <div id="hidden-3" class="tall-0"></div>
                                    </td>
                                    <td id="stack-4">
                                        <div id="visible-4" class="top-chip-2"></div>
                                        <div id="hidden-4" class="tall-0"></div>
                                    <td id="stack-5">
                                        <div id="visible-5" class="top-chip-2"></div>
                                        <div id="hidden-5" class="tall-0"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td id="stack-6">
                                        <div id="visible-6" class="top-chip-2"></div>
                                        <div id="hidden-6" class="tall-0"></div>
                                    </td>
                                    <td id="stack-7">
                                        <div id="visible-7" class="top-chip-2"></div>
                                        <div id="hidden-7" class="tall-0"></div>
                                    </td>
                                    <td id="stack-8">
                                        <div id="visible-8" class="top-chip-2"></div>
                                        <div id="hidden-8" class="tall-0"></div>
                                    </td>
                                </tr>
                            </tbody>
                        </table></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="visible-1-9" class="top-chip-1"></div>
                        <div id="hidden-1-9" class="tall-0"></div>
                    </td>
                </tr>
            </div>
        </div>
        <div style="display: none;">
            <svg id="chipface-2" viewBox="0 0 100 40" width="100px"></svg>
            <svg id="chipface-0" viewBox="0 0 100 40" width="100px">
                <polygon points="10,0 90,0 100,40 0,40" fill="#941B0C"/>
                <text fill="#ffffff" class="special-text" x="45", y="30">0</text>
            </svg>
            <svg id="chipface-1" viewBox="0 0 100 40" width="100px">
                <polygon points="10,0 90,0 100,40 0,40" fill="#0D3B66"/>
                <text fill="#ffffff" class="special-text" x="43", y="30">1</text>
            </svg>
            <div id="msgTurn-0" class="game-message">Player 0 turn</div>
            <div id="msgTurn-1" class="game-message">Player 1 turn</div>
            <div id="msgWinner-0" class="game-message">Player 0 win!!</div>
            <div id="msgWinner-1" class="game-message">Player 1 win!!</div>
            <div id="stack-side" class="stack"></div>
        </div>
        <script src="js/tikitala.js"></script>
    </body>
</html>
